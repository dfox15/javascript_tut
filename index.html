<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Complete JavaScript Course</title>
    <style>
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div id="output"></div>
    <input type="button" onClick="myFun()" value="Click me" />
    <script>

      var adj = ["super", "wonderful", "bad", "angry", "careful"];
      var output = document.getElementById("output");
      
      function myFun() {
        var question = prompt("What is your name?");
        var randomVal = Math.floor(Math.random() * adj.length);
        output.innerHTML = adj[randomVal] + " " + question + "<br>";
      }

    </script>
  </body>
</html>
